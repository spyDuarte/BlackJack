name: CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Install Playwright browsers
      run: |
        python -m playwright install --with-deps chromium

    - name: Run all tests
      run: |
        python tests/verify_game.py
        python tests/verify_logic.py
        python tests/verify_login.py
        python tests/verify_features.py
        python tests/verify_balance_reset.py
        python tests/verify_debounce.py
        python tests/verify_double_bet.py
        python tests/verify_max_bet.py
        python tests/verify_win_animation.py
        python tests/test_split.py
